<!DOCTYPE html>
<html lang="es">

<head>
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&lt;CoderPlace/&gt;</title>
  <link rel="shortcut icon" href="./img/icono-coderplace.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <div class="center">
      <div id="main" class="main">
        <section class="index-img-message">
          <img src="./img/social-network.png" alt="social network" class="index-img">
          <h1 class="index-message">En CoderPlace encontrarás el contenido que está marcando tendencia en el mundo de la
            programación. Además
            podrás comunicarte y compartir con programadores de todo el mundo.
            ¿Qué esperas? ¡No te pierdas las novedades!</h1>
        </section>
        <section class="card-login">
          <div>
            <img src="./img/social-network.png" alt="social network" class="img-login-mobile">
            <div class="icon-coderplace">
              <img src="./img/icono-coderplace.png" alt="Ícono CoderPlace">
              <h1>&lt;CoderPlace/&gt;</h1>
            </div>
          </div>
          <h4 class="reg">¡Regístrate!</h4>
          <div class="container-inputs">
            <input type="email" placeholder="Nombres y Apellidos" class="input-login" id="email">
            <input type="email" placeholder="Correo" class="input-login" id="email">
            <input type="password" placeholder="Contraseña" class="input-login" id="password">
            <!-- <input type="password" placeholder="Repetir Contraseña" class="input-login" id="password"> -->
            <div class="terms">
              <input type="checkbox" id="termConditions" class="termConditions" />
              <label for="termConditions">Acepto los Términos, Condiciones y Política de Privacidad.</label>
            </div>
            <button class="sign-up id=">Registrarse</button>
          </div>
          <div class="register">
            <p>¿Ya tienes una cuenta? <span>
                <a href="./index.html">Inicia Sesión</a></span></p>
          </div>
        </section>
      </div>
    </div>
  </main>

</body>

</html>
